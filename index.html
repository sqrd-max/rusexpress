<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuseEpress</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="navbar">
            <img src="assets/img/logo.png" alt="logo" class="navbar__logo">
            <img src="assets/img/logo-text.png" alt="logo-text" class="navbar__logo-text">
            <div class="navbar__vl"></div>
            <div class="navbar__links">
                <a href="#">Услуги</a>
                <a href="#">Отслеживание</a>
                <a href="#">Калькулятор</a>
                <a href="#">Контакты</a>
                <a href="#">Для корпоративных клиентов</a>
            </div>
            <div class="navbar__vl-2"></div>
            <form class="navbar__language">
                <select>
                    <option selected value="RU">RU</option>
                    <option value="EN">EN</option>
                </select>
            </form>
            <button class="navbar__personal-area">
                <img src="assets/img/user-outlined.png" alt="user-outlined" class="navbar__user-outlined">
                <span class="navbar__personal-area-text">Личный кабинет</span>
            </button>
        </div>
        <div class="top">
            <img src="assets/img/header-title.png" alt="header-title" class="top__header-title"><br>
            <img src="assets/img/header-text.png" alt="header-text" class="top__header-text">

        </div>
    </header>
    

</body>
</html>
