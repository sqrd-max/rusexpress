<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuseEpress</title>
    <link rel="stylesheet" href="assets/css/nav.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 

</head>
<body>
    <header>
        <div class="navbar">
            <img src="assets/img/logo.png" alt="logo" class="navbar__logo">
            <img src="assets/img/logo-text.png" alt="logo-text" class="navbar__logo-text">
            <div class="navbar__vl"></div>
            <!-- <div class="navbar__links">
                <a href="index.html">Услуги</a>
                <a href="#">Отслеживание</a>
                <a href="#">Калькулятор</a>
                <a href="#">Контакты</a>
                <a href="#">Для корпоративных клиентов</a>
            </div> -->
            <div class="topnav" id="myTopnav">
                <a href="index.html" class="active">Услуги</a>
                <a href="#">Отслеживание</a>
                <a href="#">Калькулятор</a>
                <a href="#">Контакты</a>
                <a href="#">Для корпоративных<br> клиентов</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                  <i class="fa fa-bars"></i>
                </a>
            </div>
            <div class="navbar__vl-2"></div>
            <div class="form">
				<select class="select-events">
					<option value="1" class="icon-ru">RU</option> 
					<option value="0" class="icon-en">EN</option> 
				</select>
			</div>
            <button class="navbar__personal-area">
                <img src="assets/img/user-outlined.png" alt="user-outlined" class="navbar__user-outlined">
                <span class="navbar__personal-area-text">Личный кабинет</span>
            </button>
        </div>
        
    </header>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="assets/js/language.js"></script>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
        </script>
</body></html>
